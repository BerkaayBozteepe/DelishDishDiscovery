<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DelishDishDiscovery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header class="content-container">
        <img class="logo" src="logo.png" alt="logo">
        <h1>Welcome to DelishDishDiscovery!</h1>
        <nav>
            <ul>
                <li><button id="homeButton">Home</button></li>
                <li><button id="recipesButton">Recipes</button></li>
                <li><button id="guideButton">Guide</button></li>
                <li><button id="authorsButton">Authors</button></li>
                <li><button id="aboutButton">About</button></li>
                <li><button id="contactButton">Contact Us</button></li>
            </ul>
        </nav>
    </header>
    <div class="content-container">
        <main class="contact-main">
            <section>
                <div class="contact-head">
                    <h2 class="highlighted-title">Contact Us</h2>
                </div>
            </section>
    
            <section class="contact-form">
                <form id="contactForm" onsubmit="return validateForm()">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Please write your name and surname here!" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Please write a valid e-mail here!" required>
                        <span id="emailError" class="error"></span>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Write your message here!" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    
        <footer>
            <p>&copy; DelishDishDiscovery</p>
        </footer>
    </div>
</body>
</html>
